<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Game Statistics</h2>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>60%</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>45</td>
                <td>25</td>
                <td>20</td>
                <td>55%</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>60</td>
                <td>40</td>
                <td>20</td>
                <td>66.67%</td>
            </tr>
            <tr>
                <td>Player 4</td>
                <td>55</td>
                <td>35</td>
                <td>20</td>
                <td>63.64%</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
